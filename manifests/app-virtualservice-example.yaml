apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: kibana
  namespace: elk
spec:
  hosts:
  - kibana.dev.butterflycluster.com
  gateways:
  - istio-system/dev-wildcard-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: kibana-kibana
        port:
          number: 5601