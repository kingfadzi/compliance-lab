apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: hello-world-network-policy
  namespace: hello-world-app
  labels:
    app: hello-world
    compliance.security/network-segmentation: "true"
  annotations:
    compliance.security/policy-type: "zero-trust"
    compliance.audit/policy-version: "1.0"
spec:
  podSelector:
    matchLabels:
      app: hello-world
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    # Allow traffic from Istio ingress gateway
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: istio-system
      podSelector:
        matchLabels:
          istio: ingressgateway
    # Allow Prometheus scraping from monitoring namespace
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: monitoring
      podSelector:
        matchLabels:
          app: prometheus
    ports:
    - protocol: TCP
      port: 3000
  - from:
    - namespaceSelector:
        matchLabels:
          name: hello-world-app
      podSelector:
        matchLabels:
          app: hello-world
    ports:
    - protocol: TCP
      port: 3000
  egress:
  # Permit DNS to CoreDNS in kube-system
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow Istio sidecar to reach istiod control plane
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: istio-system
    ports:
    - protocol: TCP
      port: 15012
  - to:
    - namespaceSelector:
        matchLabels:
          name: database
      podSelector:
        matchLabels:
          app: postgresql
    ports:
    - protocol: TCP
      port: 5432
  - to: []
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
